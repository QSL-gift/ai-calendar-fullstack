services:
  - type: web
    name: ai-calendar-fullstack
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SILICONFLOW_API_URL
        value: https://api.siliconflow.cn/v1/chat/completions
      - key: DEEPSEEK_MODEL
        value: deepseek-ai/DeepSeek-V3
      # 注意：SILICONFLOW_API_KEY 需要在Render控制台中手动添加，不要在这里明文写出